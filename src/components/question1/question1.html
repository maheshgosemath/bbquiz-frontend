<div layout="row" layout-align="center">
    <div class="question1-page" layout="column" flex-xs flex-gt-xs="60">
        <md-card layout="column" layout-fill class="transbg">
            <div class="question1-page" layout="row" layout-align="center" class="md-accent">
                <md-button layout="row" class="md-accent">
                    QUESTION {{vm.index}} of {{vm.length}}
                </md-button>
            </div>
            <md-card-title class="md-accent" layout="row" layout-xs="column" layout-align="end">
                <span class="md-headline" flex class="md-accent">{{vm.question}}</span>
            </md-card-title>
            <md-content layout="column" class="quiz_image">
                <img ng-if="vm.quizImg" src="/brainbout/quizimages/{{vm.quizImg}}"/>
            </md-content>

            <md-content class="md-padding _md layout-xs-column layout-column half-transbg" layout-xs="column" layout="column" >
                <md-subheader class="md-no-sticky">Please select one answer</md-subheader>
                <md-list ng-cloak="">
                    <md-radio-group ng-model="vm.optionSeq">
                        <md-list-item ng-repeat="label in vm.options" ng-click="vm.optionSeq = label.seq">
                            <md-divider></md-divider>
                            <p>{{vm.optionLabels[$index]}}. {{ label.name }}</p>
                            <md-radio-button class="md-secondary" ng-value="label.seq"
                                             aria-label="label.name"></md-radio-button>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-radio-group>
                </md-list>
                <div layout="row" layout-align="end">
                    <md-button type="submit" ng-click="vm.nextQuiz()" class="md-raised md-primary bigfab"
                               aria-label="Use Android">
                        {{vm.buttonLabel}}
                    </md-button>
                </div>

            </md-content>

        </md-card>


    </div>


</div>
